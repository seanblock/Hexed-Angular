<img id="logo" src="../../assets/drmariologo.png" alt="">
<input 
    type="text" 
    id="name" 
    placeholder="Enter Initials" 
    maxlength="3" 
    required 
    autocomplete="off"
    #name
    (keyup)="userName($event)"
>
<input 
    type="number" 
    id="seconds" 
    min="1" 
    max="100" 
    placeholder="Enter Seconds" 
    autocomplete="off"
    [(seconds)] = "input_time"
    #timer
    (keyup)="onTimer($event)"
> 

<button 
    *ngIf="gameStatus"
    id="start" 
    value="START" 
    (click)="onClick()"
>START</button>
