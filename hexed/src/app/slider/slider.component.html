<div id="color">
  <label for="red">RED</label>
  <input 
    id="red" 
    type="range" 
    min="0" 
    max="255" 
    value="50" 
    class="slider"
    onchange="colorChange()"
  >
  <label for="green">GREEN</label>
  <input id="green" type="range" min="0" max="255" value="50" class="slider" onchange="colorChange()">
  <label for="blue">BLUE</label>
  <input id="blue" type="range" min="0" max="255" value="50" class="slider" onchange="colorChange()">
  <input type="submit" id="guess" value="MAKE GUESS" onclick="guess()">
</div>
