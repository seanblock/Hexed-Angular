<router-outlet></router-outlet>
<div id="grid-container">
    <img src="../assets/drmario.png" alt="">
    <app-name></app-name>
    <div id="game">
        <app-color></app-color>
        <span *ngFor="let x of colors">
            <app-slider [color]="x" (newItemEvent)="color_get($event)"></app-slider>
        </span>
        <img id="guess" src="../assets/block.png" alt="guess button" onclick="guess()">
        <app-timer></app-timer>
    </div>
    <app-score></app-score>
</div>
